<div class = "buttonColor">
        <button (click)="onColorClickedRed()" class="buttonColorRed"></button>
        <button (click)="onColorClickedPurple()" class="buttonColorPurple"></button>
        <button (click)="onColorClickedBlue()" class="buttonColorBlue"></button>
</div>

<div class="elements">
    <div *ngFor="let necklace of necklacesList" class="mini">
        <img [src]="necklace.picture" alt="{{ necklace.name }}" (click)="onNecklaceClicked(necklace)" />
    </div>
</div>
